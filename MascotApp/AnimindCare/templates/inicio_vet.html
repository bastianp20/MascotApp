{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Veterinario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'inicio_vet.css' %}">
</head>
<body>

  <div class="login-container">
    <h2>Ingreso Veterinario</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="text" id="email" name="email" placeholder="Ej: vet123@correo.cl" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button class="login-btn" type="submit">Iniciar Sesión</button>

      <div class="login-links">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="{% url 'registro_veterinarios' %}">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>

</body>
</html>
